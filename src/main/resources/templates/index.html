<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="tr">
<head>

</head>

            <div class="w-75 card">
                <div class="card-body">
                    <form action="search" method="get">
                        <div class="row">
                            <div class="col-9">
                                <div class="form-group mb-0">
                                    <input id="txtSearch" name="q" type="text" class="form-control"
                                           placeholder="film arayÄ±n..."/>
                                    <input type="hidden" name="page" th:value="1">
                                </div>
                            </div>
                            <div class="col-3">
                                <button type="submit"
                                        class="btn btn-outline-primary w-100 mb-0">Ara
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:insert="template :: script"/>
</body>
</html>
